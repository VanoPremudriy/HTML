<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251" />
</head>
<body>
    <script>
        let sum = 0;
        let sum1 = 0;
        for (let i = 0; i <= 100; i++) {
            sum += i;
        }
        let i = 0;
        while (i <= 100) {
            sum1 += i;
            i++;
        }
        document.write("<p>" + sum + "</p>");
        document.write("<p>" + sum1 + "</p>");
    </script>
</body>
</html>
