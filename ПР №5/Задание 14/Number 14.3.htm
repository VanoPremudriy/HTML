<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251" />
</head>
<body>
    <script>
        for (let i = 0; i <= 100; i++) {
            if (i % 2 == 0) document.write("<p>" + i + "</p>");
        }
        let i = 0;
        while (i <= 100) {
            if (i % 2 == 0) document.write("<p>" + i + "</p>");
            i++;
        }
    </script>
</body>
</html>
