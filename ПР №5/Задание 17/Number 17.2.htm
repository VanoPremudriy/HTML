<!DOCTYPE html>
<html>

    <meta charset="windows-1251" />

<body>
    <script>
        let mas = [5, -6, 2, -2, 9, -8];
        let sum = 0;
        for (let i = 0; i < 6; i++) {
            if (mas[i] > 0) sum += mas[i];
        }
        document.write("<p>" + sum + "</p>");
    </script>
