<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251" />
</head>
<body>
    <script>
        let mas = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресение'];
        for (let i = 0; i < 7; i++) {
            if (i < 5) document.write('<p>' + mas[i] + '</p>');
            else document.write('<p><b>' + mas[i] + '</b></p>');
        }
    </script>
</body>
</html>
