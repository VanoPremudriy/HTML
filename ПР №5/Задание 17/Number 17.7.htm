<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251" />
</head>
<body>
    <script>
        let mas = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресение'];
        let day = mas[4];
        for (let i = 0; i < 7; i++) {
            if (i != 4) document.write('<p>' + mas[i] + '</p>');
            else document.write('<p><i>' + day + '</i></p>');
        }
    </script>
</body>
</html>
