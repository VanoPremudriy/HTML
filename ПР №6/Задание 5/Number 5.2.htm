<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251" />
</head>
<body>
    <script>
        let mas = [];
        for (let i = 0; i < 10; i++) {
            mas[i] = (Math.random()*1000).toFixed();
        }
        for (let i = 0; i < 10; i++) {
            document.write('<p>'+mas[i]+'</p>');
        }
    </script>
</body>
</html>
