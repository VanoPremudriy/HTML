<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11</title>
<style>
    body {
  padding: 10px;
}

.carousel {
  position: relative;
  width: 200px;
  padding: 10px 40px;
  border: 1px solid #CCC;
  border-radius: 15px;
  background: #eee;
}

.carousel img {
  width: 200px;
  height: 130px;
  display: block;
}

.arrow {
  position: absolute;
  top: 60px;
  padding: 0;
  background: #ddd;
  border-radius: 15px;
  border: 1px solid gray;
  font-size: 24px;
  line-height: 24px;
  color: #444;
  display: block;
}

.arrow:focus {
  outline: none;
}

.arrow:hover {
  background: #ccc;
  cursor: pointer;
}

.prev {
  left: 7px;
}

.next {
  right: 7px;
}

.gallery {
  width: 200px;
  overflow: hidden;
}

.gallery ul {
  height: 130px;
  width: 9999px;
  margin: 0;
  padding: 0;
  list-style: none;
  transition: margin-left 250ms;
  font-size: 0;
}

.gallery li {
  display: inline-block;
}
</style>

</head>

<body>

  <div id="carousel" class="carousel">
    <button class="arrow prev">&lArr;</button>
    <div class="gallery">
      <ul class="images">
        <li><img src="img1.jpg"></li>
        <li><img src="img2.jpg"></li>
        <li><img src="img3.jpg"></li>
        <li><img src="img4.jpg"></li>
        <li><img src="img5.jpg"></li>
      </ul>
    </div>
    <button class="arrow next">&rArr;</button>
  </div>

  <script>
    let width = 200; 
    let count = 1; 

    let list = carousel.querySelector('ul');
    let listElems = carousel.querySelectorAll('li');

    let position = 0; 

    carousel.querySelector('.prev').onclick = function() {
      position += width * count;
      position = Math.min(position, 0)
      list.style.marginLeft = position + 'px';
    };

    carousel.querySelector('.next').onclick = function() {
      position -= width * count;
      position = Math.max(position, -width * (listElems.length - 1));
      list.style.marginLeft = position + 'px';
    };
  </script>

</body>
</html>
