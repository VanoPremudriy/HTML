<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251">
    <style>
        input {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="http://google.ru">ссылка 1</a><br><br>
    <a href="http://tut.by">ссылка 2</a><br><br>
    <a href="http://yandex.ru">ссылка 3</a><br><br>
    <button onclick="func()">Нажмите на меня!</button>

    <script>
        function func() {
            let elements = document.getElementsByTagName('a');
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = elements[i].innerHTML + ' (' + elements[i].getAttribute('href') + ')';
            }
        }
    </script>
</body>
</html>
